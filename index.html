<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="dispalyTime">00:00:00</h1>
      <div class="buttonGroup">
        <button type="button">
          <span class="material-icons" id="resBtn"> restart_alt </span>
        </button>
        <button type="button">
          <span class="material-icons" id="startBtn"> play_arrow </span>
        </button>
        <button type="button">
          <span class="material-icons" id="stopBtn"> pause </span>
        </button>
      </div>
    </div>
  </body>
</html>
